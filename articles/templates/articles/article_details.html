{% extends 'base_layout.html' %}
{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" width="500" height="250"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <h3>by @{{ article.author.username }}</h3>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}
