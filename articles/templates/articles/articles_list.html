{% extends 'base_layout.html' %}
{% block content %}
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h3><a href="{% url 'detail' slug=article.slug %}">{{ article.title }}</a></h3>
            <p>{{ article.snippet }}</p>
            <p>author @{{ article.author.username }}</p>
            <p>{{ article.date }}</p>
        </div>
        <br>
        {% endfor %}
    </div>
{% endblock %}
